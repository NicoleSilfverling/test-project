name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change if your default branch is different
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Use the latest LTS version of Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4 # Updated to use v4
        with:
          name: github-pages # Ensure this name matches with your deployment step
          path: dist # Path to your built assets (Vite default is 'dist')

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # Make sure you're using the latest version
